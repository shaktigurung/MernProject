<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root">React is not Rendered !!!</div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        const Person = props => {
            return ( React.createElement('div',{}, [
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.occupation)
            ]));
        }
        const App = () => {
            return React.createElement('div', {}, [
                React.createElement('h1', {}, 'React is Rendered!!'),
                React.createElement('p', {}, Person({name:'Andrew', occupation: 'Developer'})),
                React.createElement('p', {}, Person({name:'Gareth', occupation: 'Instructor'})),
                React.createElement('p', {}, Person({name:'Saad', occupation: 'Manager'}))
            ]);
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
